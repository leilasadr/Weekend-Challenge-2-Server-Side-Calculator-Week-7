<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server-Side Calculator</title>
</head>
<body>
    
    <h1>Server Side Calculator</h1>

    <form id="calculatorForm">
        <input
          id="num-1-input"
          class="inputs"
          placeholder="number 1"
          type="number">
          <button id="plus-button" class="opperation">+</button>
          <button id="minus-button" class="opperation">-</button>
          <button id="times-button" class="opperation">*</button>
          <button id="divide-button" class="opperation">/</button>
        <input
          id="num-2-input"
          class="inputs"
          placeholder="number 2"      
          type="number">
          <button id="equalsButton">=</button>
          <button class="clearButton">C</button>
      </form>

      <h1 id="newestAnswer"></h1>

      <ul id="calculationHistory">
        <!-- This is where the data will go! -->
      </ul>
    

</body>
</html>
