<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server-Side Calculator</title>
</head>
<body>
    
    <h1>Server Side Calculator</h1>

    <form>

        <input
          id="num-1-input"
          placeholder="number1"
          type="number">
          <button id="plus-button">+</button>
          <button id="minus-button">-</button>
          <button id="times-button">x</button>
          <button id="divide-button">/</button>
        <input
          id="num-2-input"
          placeholder="number2"      
          type="number">
          <button id="equals-button">=</button>
          <button id="clear-button">C</button>

      </form>

      <h1>
        <!-- This is where the result will go! -->
      </h1>

      <ul>
        <!-- This is where the history will go! -->
      </ul>
    

</body>
</html>
